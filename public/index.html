<html>
	<header>
		<title>hello</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</header>
	<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Olives Transport demo</a>
        </div>
      </div>
    </div>

	<div id="main" class="container">

	</div>


	<script src="libs/require.js"></script>
	<script src="libs/Emily.js"></script>
	<script src="libs/Olives.js"></script>
	<script>
		require.config({
			baseUrl: 'app',
			paths: {
				'templates': '../templates',
			}
		});

		require([
			'/socket.io/socket.io.js',
			'SocketIOTransport',
			'Main'
		], function (io, SocketIOTransport, Main) {

			var transport = new SocketIOTransport(io, location.href);

			var main = Main(transport);

			main.place(document.querySelector("#main"));

		});
	</script>

	</body>
</html>
